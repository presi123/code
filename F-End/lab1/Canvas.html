<html>
    <head>
        <style>
            canvas{
                border:3px solid black;
            }
            body{
                background-color: white;
                color:black;
                text-align: center;
            }
        </style>
        <body>
            <h1>CANVAS EXAMPLE</h1>
            <canvas id="myCanvas" width="500" height="400" onmousedown="startDrawing(event)" onmouseup="stopDrawing(event)" onmousemove="drawLine(event)"></canvas>
            <script>
                var canvas=document.getElementById("myCanvas");
                var ctx=canvas.getContext("2d");
                var isDrawing=false;
                function startDrawing(event){
                    isDrawing=true;
                    var x=event.clientX-canvas.offsetLeft;
                    var y=event.clientY-canvas.offsetTop;
                    ctx.beginPath();
                    ctx.moveTo(x,y);
                }
                function drawLine(event){
                    if(isDrawing){
                        var x=event.clientX-canvas.offsetLeft;
                        var y=event.clientY-canvas.offsetTop;
                        ctx.lineTo(x,y);
                        ctx.stroke();
                    }
                }
                function stopDrawing(event){
                    isDrawing=false;
                }
            </script>
        </body>
    </head>
</html>
