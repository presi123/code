<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGES</title>

      <!----Bootstrap 5 CSS CDN Link-->
      <link rel="stylesheet" href="bootstrap-5.3.0-alpha2-dist/css/bootstrap.css" >

    <style>
        .box{
            width:50%;
            display:inline-block;
            box-sizing:border-box;
            border: 2px solid red;
            padding:10px;
            margin-right:5%;
            margin-bottom:13px;
            align-items: center;

        }
        .box1 img{
            margin-top: 10px;
            margin-bottom: 10px;
            width: 100%;
            height:300px;
            object-fit: contain;
           
        }

        .box2 img{
            margin-top: 10px;
            margin-bottom: 10px;
            width: 100%;
            height:300px;
           
        }
    </style>

  </head>
<body>
  <div class="box "> 
    <div class="box1">
        <img src="Demo.jpeg" alt="Demo1">
    </div>
  </div>

  <div class="box "> 
    <div class="box2">
        <img src="library.jpg" alt="Demo2">
    </div> 
    </div>
</div> 

</body>
</html>
