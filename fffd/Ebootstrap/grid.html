<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .container{
        border:5px solid green;
        background-color: aqua;
        color:indigo;
        text-align: center;
        font-size: medium;
    }
        .box1{
            min-height: 200px;
            background: yellow;
        }
        .box2{
            min-height: 200px;
            background: pink;
        }
        .box3{
            min-height: 200px;
            background: greenyellow;
        }
        .box4{
            min-height: 200px;
            background: rgb(209, 176, 239);
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            
            <div class="col col-sm-6 col-lg-4 box1">Box 1</div>
            <div class="col col-sm-6 col-lg-8 box2">Box 2</div>
            <div class="col col-sm-6 col-lg-5 box3">Box 3</div>
            <div class="col col-sm-6 col-lg-7 box4">Box 4</div>
        </div>
    </div>
</body>
</html>
