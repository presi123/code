<html>
<head>
	<title> Forms in HTML </title>
	 <style>
       *{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    body{
        display: flex;
	color: white;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #151925;
  
    }
	.login-page{
		 border: 3px solid white;
  		border-radius: 12px;
  		padding: 100px;
		box-shadow: 0 0 5px white, 0 0 25px white;
	}
	h2{
		font-family:Arial Narrow, sans-serif;
		color:Turquoise;
	}
	.login-form{
		color:cyan;
	}
</style>
</head>
<body>
	 <div class="login-page">
      		<div class="form">
        		<div class="login">
          			<div class="login-header">
            				<h2 style="color:#826464"><center>Login</center></h2><br><br>
          			</div>
			<p align="center">Please enter your credentials to login.</p>
        		</div>
        	<form class="login-form" action="About.html">
			<label for="Name">Name:</label><br>
          		<input style="border-radius:4px; border:2px outset grey;" type="text" placeholder="Enter Name" required/><br><br>
			<label for="Password"> Password:</label><br>
          		<input style="border-radius:4px; border:2px outset grey;" type="password" placeholder="Password" required/><br><br>
          		<button style="background-color:Turquoise;border-radius:5px; padding:3px" type="submit">Login</button><br><br>
			<p style="color:white;">Not registered yet? Register Now</p><br>

			<button style="background-color:Turquoise; border-radius:5px; padding:3px" "type="submit" onclick="document.location='Register.html'"> Register </button>
			
		</form>
	</div>

</body>

</html>
